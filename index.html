<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  </head>
  <body>
    <div class="container">
      <div class="image">

      </div>
      <div class="change">
        <div class="profile">
          <h1>Benny, 7</h1>
          <ul>
            <li>🍕 Professional leftover eater</li>
            <li>🇩🇪 Berlin, DE </li>
            <li>📍 1 kilometer away</li>
          </ul>
        </div>
        <div class="description">
          <p>- Wanna bone.</p>
          <p>- Man’s best friend.</p>
          <p>- The goodest boi.</p>
          <p>- Loves to play fetch, go to the park, and eat cheese.</p>
        </div>
      </div>
      <div class="match">
        <div class=“flexing”>
          <a href=“#”>
            <div class=“circle-bone”>
              <i class=“fas fa-bone”></i>
            </div>
          </a>
          <a href=“#”>
            <div class=“circle-star”>
              <i class=“fas fa-star”></i>
            </div>
          </a>
          <a href=“#”>
            <div class=“circle-paw”>
              <i class=“fas fa-paw”></i>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
